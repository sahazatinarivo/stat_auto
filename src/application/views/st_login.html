<div class="content-appli">
    <div class="container-fluid">
        <div class="row">
            <div class="login-box">
                <div class="login-box-body">
                    <form class="form-vertical" id="login-form" action="javascript: void(0);">
                        <div class="login-logo">
                            <a class="text-white"><i><img src="core/images/logo_st.PNG"> | MASK</i></a>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control input-login" type="mail" name="email-operat-login" placeholder="Votre identifiant"/>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control input-login" type="password" name="mdpss-operat-login" placeholder="Votre mot de passe"/>
                        </div>
                        <div class="row">
                            <div class="col-xs-12" id="cnt_btn-login">
                                {% if erreur %}
                                <center class="loader-login alert alert-danger">{{ erreur }} </center>
                                {% endif %}
                                <center>
                                    <button type="button" class="btn btn-success btn-block btn-flat btn-login" id="connecter-operateur">
                                    Se conn&eacute;cter <i class="fa fa-check"></i>
                                    </button>
                                </center>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% if isLoginForm and isLoginForm==1 %} 
<style>
    .skin-blue{ background-color: #1b2a47; }
</style>
{% else %} 
<style>
    .skin-blue{ background-color: white; }
</style>
{% endif %}
